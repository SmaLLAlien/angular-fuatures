<main>
  <h1>Structural Directives</h1>
  <section *hideAfter="4000 as time; later placeholder; let counter = counter" class="banner primary">
    <h2>Temporary content</h2>
    <p>This layout should disappear in {{time}} seconds</p>
    <p>It disappear in {{counter}}</p>
  </section>
  <ng-template #placeholder let-hiddenAfter = "hideAfter" let-mydef>
    <section class="banner placeholder">
      <h2>Placeholder</h2>
      <p>Here was some content. It was visible for {{hiddenAfter}} seconds</p>
      <p>Default {{mydef}}</p>
    </section>
  </ng-template>
</main>
